<link rel="stylesheet" href="/css/homepage/hero.css" type="text/css" media="all" />
<section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">
        {{ .Params.hero_title }}
      </h1>
      <p class="hero-subtitle">
        {{ .Params.hero_subtitle }}
      </p>
      <a href="/signup" class="hide-underline">
        <button class="cta-button hide-underline" >Get Started</button>
      </a>
    </div>
    <div class="hero-visuals">
      <div class="hero-images">
        <img src="/images/HeroBoyStudent.png" alt="Professional 1" class="hero-image hero-image-1" />
        <img src="/images/HeroGirlStudent1.png" alt="Professional 2" class="hero-image hero-image-2" />
        <img src="/images/HeroGirlStudent2.png" alt="Professional 3" class="hero-image hero-image-3" />
        
      </div>
      <!-- <div class="hero-shapes">
        <img src={triangleShape} alt="Triangle shape" class="hero-shape hero-shape-triangle" />
        <img src={circleShape} alt="Circle shape" class="hero-shape hero-shape-circle" />
        <img src={semiCircleShape} alt="Semi-circle shape" class="hero-shape hero-shape-semi-circle" />
      </div> -->
    </div>
  </section>
